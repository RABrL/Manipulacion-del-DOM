<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Robinson Brito">
    <meta name="description" content="COEX, Web Design">
    <meta name="keywords" content="Learn logic, html, css, javascript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Exercises DOM</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>

    <main>

        <section class="exercise1 exercises">
            <h4 class="title1">Exercise 1</h4>
            <hr>
            <form action="" class="form1">
                <!-- <select name="colors" id="colors" onchange="changeColor()"> Llamar función desde el HTML-->
                <select name="colors" id="colors">
                    <option disabled selected hidden>Choose...</option>
                    <option value="ff0000" class="opt">Red</option>
                    <option value="0000ff" class="opt">Blue</option>
                    <option value="008000" class="opt">Green</option>
                    <option value="ffff00" class="opt">Yellow</option>
                    <option value="ff4000" class="opt">Orange</option>
                </select>
                
                <label class="label-1" for="number">Number index selected:</label>
                <input class="input-1" id="number" type="number">
            
                <label class="label-1" for="text1">Text selected:</label>
                <input class="input-1" id="text1" type="text">
            
                <label class="label-1" for="text2">Color value selected:</label>
                <input class="input-1" id="text2" type="text">
            
                <input id="value-color" class="button-color" type="color">
            </form>
        </section>

        <section class="exercise2 exercises">
            <h4 class="title2">Exercise 2</h4>
            <hr>
            <form action="" class="form2">
                <label class="label-2" for="description">Description</label>

                <textarea name="" id="description" cols="50" rows="5" required></textarea>
                
                <input id="btnTextArea" type="button" value="Validate">
            </form>
        </section>

        <section class="exercise3 exercises">
            <h4 class="title3">Exercise 3</h4>
            <hr>
            <h5 class="title_exercise3">Expresiones Regulares</h5>
            <form action="" class="form3">

                <label class="label-3" for="text3-1">Ejemplo Expresión regular: Letra+Vocal</label>
                <input class="input-3" id="text3-1" type="text" placeholder="ingrese texto">
                <p class="result3" id="result3-1"></p>
                <input class="btn3" id="validar3-1" type="button" value="Validar">

                <label class="label-3" for="text3-2">Ejemplo Expresión regular: Letra+número+longitud</label>
                <input class="input-3" id="text3-2" type="text" placeholder="ingrese caracteres">
                <p class="result3" id="result3-2"></p>
                <input class="btn3" id="validar3-2" type="button" value="Validar">

                <label class="label-3" for="text3-3">Ejemplo Expresión regular: Números</label>
                <input class="input-3" id="text3-3" type="number" placeholder="ingrese número">
                <p class="result3" id="result3-3"></p>
                <input class="btn3" id="validar3-3" type="button" value="Validar">
            </form>
        </section>

        <!-- <section class="exercise4">
            <h4 class="title4">Exercise 4</h4>
            
        </section> -->

        <section class="exercise5 exercises">
            <h4 class="title5">Exercise 5 - Image Manipulation</h4>
            <hr>
            <h5 class="title_exercise5">Gallery</h5>
            <div class="container">
                <div class="containerImgBig">
                    <img class="img-big" id="big" src="./assets/Xerath_0.jpg" alt="">
                </div>
                <div class="secondaryImages">
                    <img src="./assets/Darius_4.jpg" alt="" class="img" id="first">
                    <img src="./assets/renekton-hero-mobile.jpg" alt="" class="img" id="second">
                    <img src="./assets/Nasus_0.jpg" alt="" class="img" id="third">
                    <img src="./assets/azir-hero-mobile.jpg" alt="" class="img" id="fourth">
                </div> 
            </div>
        </section>


        <section class="exercise6 exercises">
            <h4 class="title6">Exercise 6 - Node Creation</h4>
            <hr>
            <div class="btns">
                <button id="crear">Crear</button>
                <button id="duplicar">Duplicar</button>
                <button id="eliminar">Eliminar</button>
            </div>
            <div id="copia"></div>
        </section>


        <section class="exercise7 exercises">
            <h4 class="title7">Exercise 7 - Crear una lista de elementos</h4>
            <div class="container">
                <div id="principal" class="card card-body col-sm-12">
                    <h4 class="title">Agregar Elementos:</h4>
                    <form class="form col-auto mb-3" id="frmLista">
                        <input type="text" id="txtElemento" class="form-control" placeholder="Escribir elemento">
                        <input type="button" id="btnAgregar" value="Agregar" class="btn btn-light btn-outline-primary">
                    </form>

                    <h4 class="title fs-2">Elementos:</h4>
                    <ul id="elementos" class="list-group">
                        <li class="list-group-item">Ejemplo
                            <button class="btn btn-light btn-outline-danger btn-sm float-end delete">X</button>
                        </li></ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <p style="text-align:center;">
                Coded by &#169 Robinson Brito
            </p>
        </section>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
